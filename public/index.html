<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Login</title>
    <link rel="stylesheet" href="css/style_login.css">

</head>
<script>
    function station1() {
        fetch('room.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Rooms</h2>';
                data.forEach(function (rooms) {
                    output += `
            <option value="${rooms.room_id}">${rooms.room_name}</option>
            `;
                });
                document.getElementById('room').innerHTML = output;
            })
    }
</script>
<script>
    addEventListener('load', (event) => {
        station1();
    });
</script>

<body>

    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Chat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" name="username" id="username" placeholder="Kullanıcı Adınız..." required />
                </div>
                <div class="form-control">
                    <label for="room">Oda</label>
                    <select name="room" id="room">



                    </select>
                </div>
                <button type="submit" class="btn" onclick="station1()">Giriş</button>
            </form>
        </main>
    </div>
</body>

</html>
